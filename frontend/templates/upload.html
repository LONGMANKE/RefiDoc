<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ theme }}">
<head>
  <meta charset="UTF-8">
  <title>Upload Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary px-3">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Panel - {{ username }}</span>
      <div>
        <a href="/chat" class="btn btn-outline-secondary me-2">Back to Chat</a>
        <a href="/toggle-theme" class="btn btn-outline-info me-2">Toggle Theme</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4 class="mb-3">ðŸ“¤ Upload Document</h4>
    {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" name="file" required>
      </div>
      <div class="mb-3">
        <input class="form-control" type="number" name="chunk_size" placeholder="Chunk Size (default 1000)" value="1000">
      </div>
      <div class="mb-3">
        <input class="form-control" type="number" name="chunk_overlap" placeholder="Chunk Overlap (default 200)" value="200">
      </div>
      <button class="btn btn-primary">Upload & Index</button>
    </form>
  </div>
</body>
</html>
