<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ theme }}">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-box {
      max-height: 70vh;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background-color: var(--bs-body-bg);
    }
    .message.user { text-align: right; }
    .message.assistant { text-align: left; }
    .timestamp { font-size: 0.75rem; color: gray; }
  </style>
</head>
<body class="bg-body-secondary">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ðŸ§  AI Chat</h2>
      <div>
        <span class="me-3">ðŸ‘‹ Hello, {{ username }} ({{ role }})</span>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger">Logout</a>
        <a href="{{ url_for('toggle_theme') }}" class="btn btn-sm btn-outline-secondary">Switch Theme</a>
        {% if role == "admin" %}
          <a href="{{ url_for('upload') }}" class="btn btn-sm btn-outline-primary">Upload Docs</a>
        {% endif %}
      </div>
    </div>

    <div class="chat-box mb-3">
      {% for msg in messages %}
        <div class="message {{ msg.role }}">
          <div class="alert {{ 'alert-primary' if msg.role == 'user' else 'alert-success' }}">
            {{ msg.content|safe }}
          </div>
          <div class="timestamp">
            <span>{{ msg.role.capitalize() }}</span> â€¢ {{ msg.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}
          </div>
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <div class="input-group">
        <input type="text" name="prompt" class="form-control" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</body>
</html>
